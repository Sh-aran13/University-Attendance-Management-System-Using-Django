<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('https://img.freepik.com/free-vector/modern-desktop-background-geometric-blue-design-vector_53876-135923.jpg?ga=GA1.1.1274352584.1740070781&semt=ais_hybrid&w=740');
        background-size: cover;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background-color: rgba(255, 221, 221, 0.8);
        opacity: 45%;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
        color: #000000;
        margin-bottom: 20px;
        text-align: center;
        font-family: cursive;
    }
    .card-title {
        color: #3e3b3b;
        font-weight: bold;
        text-align: center;
        font-family:monospace;
    }
    .button {
        position: relative;
    }
    .btn {
        display: block;
        margin: 20px auto 0;
        background-color: #007bff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-align: center;
    }
</style>
<body>
    <div class="container mt-5">
        <h1 class="text-center"><b><i>Mark Attendence</i></b></h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title"><b><i></i></b></h5>
                <form action="{% url 'mark_attendence' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="studentName" class="form-label">Student Name</label>
                        <input type="text" class="form-control" id="studentName" name="student_name" required>
                    </div>
                    <div>
                        <label for="RollNo" class="form-label">Roll Number</label>
                        <input type="text" class="form-control" id="rollNo" name="roll_no" required>
                    </div>
                    <div class="mb-3">
                        <label for="branch" class="form-label">Branch</label>
                        <select class="form-select" id="branch" name="branch" required>
                            <option value="" disabled selected>Select your branch</option>
                            <option value="CSE">Computer Science Engineering</option>
                            <option value="IT">Information Technology</option>
                            <option value="ECE">Electronics and Communication Engineering</option>
                            <option value="ME">Mechanical Engineering</option>
                            <option value="CE">Civil Engineering</option>
                            <option value="EE">Electrical Engineering</option>
                            <option value="MET">Metallurgical Engineering</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Attendance</button>
                    
                </form>
        
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html></div>

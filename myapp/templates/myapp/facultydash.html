<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkUvhi-mYdaquhn2WlKlHKiP6VEQQ0izxhKg&s');
            background-size: cover;
        }
        .navbar {
            background-color: #7e857e;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-family: cursive;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2rem;
        }
        .card {
            background: #ffe0e0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            padding: 2rem;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .card i {
            font-size: 3rem;
            color: #4CAF50;
            margin-bottom: 1rem;
        }
        .card h3 {
            margin: 0.5rem 0;
        }
        .card p {
            color: #555;
        }
        .button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #f8fcd5;
            color: rgb(0, 0, 0);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #cf8664;
        }
    </style>
</head>
<body>
    <div class="navbar">
        Faculty Dashboard
    </div>
    <div class="container">
        <div class="card">
            <i class="fas fa-user-check"></i>
            <h3>Mark Attendance</h3>
            <p>Quickly mark attendance for your classes.</p>
            <a href="{% url 'faculty_mark' %}" class="button">Go</a>
        </div>
        <div class="card">
            <i class="fas fa-chart-bar"></i>
            <h3>View Reports</h3>
            <p>Analyze attendance and performance reports.</p>
            <a href="#" class="button">Go</a>
        </div>
    </div>
</body>
</html>

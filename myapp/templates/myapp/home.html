<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: move 10s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 20%;
            animation-duration: 12s;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 70%;
            animation-duration: 15s;
        }

        .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 80%;
            left: 30%;
            animation-duration: 18s;
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-50px) translateX(50px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: rgb(0, 0, 0);
            top: 50%;
            transform: translateY(-50%);
        }

        .content h1 {
            font-size: 3rem;
            margin: 0;
            font-family: cursive;
        }

        .content p {
            font-size: 1.2rem;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .menu-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
            cursor: pointer;
        }

        .menu-bar div {
            width: 30px;
            height: 4px;
            background-color: rgb(0, 0, 0);
            margin: 5px 0;
            border-radius: 2px;
        }

        .menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 3;
        }

        .menu a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: black;
            font-size: 1rem;
            border-bottom: 1px solid #ddd;
        }

        .menu a:last-child {
            border-bottom: none;
        }

        .menu a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="menu-bar" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="menu" id="menu">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'student_dashboard' %}">Student Dashboard</a>
        <a href="{% url 'faculty_dashboard' %}">Faculty Dashboard</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
    <div class="content">
        <h1>University Attendance management system</h1>
        <p>It is used to manage or track the attendance of students and faculty</p>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
